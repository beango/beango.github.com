<figure class="highlight"><pre><code class="language-perl" data-lang="perl"><span class="nv">cls</span>   
<span class="nv">@ECHO</span> <span class="nv">OFF</span>   
<span class="nv">SET</span> <span class="nv">NGINX_PATH</span><span class="o">=</span><span class="nv">E:</span>   
<span class="nv">SET</span> <span class="nv">NGINX_DIR</span><span class="o">=</span><span class="nv">E:</span><span class="o">\</span><span class="nv">nginx</span><span class="o">-</span><span class="mf">0.8.40</span><span class="o">\</span>  
<span class="nv">color</span> <span class="mi">0</span><span class="nv">a</span>   
<span class="nv">TITLE</span> <span class="nv">Nginx</span> <span class="err">管理程序</span> <span class="nv">Power</span> <span class="nv">By</span> <span class="nv">Ants</span> <span class="p">(</span><span class="nv">http:</span><span class="sr">//</span><span class="nv">leleroyn</span><span class="o">.</span><span class="nv">cnblogs</span><span class="o">.</span><span class="nv">com</span><span class="p">)</span>  
<span class="nv">GOTO</span> <span class="nv">MENU</span>   
<span class="p">:</span><span class="nv">MENU</span>   
<span class="nv">CLS</span>   
<span class="nv">ECHO</span><span class="o">.</span>   
<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span>  <span class="nv">Nginx</span> <span class="err">管理程序</span> <span class="nv">Power</span> <span class="nv">By</span> <span class="nv">Ants</span> <span class="p">(</span><span class="nv">http:</span><span class="sr">//</span><span class="nv">leleroyn</span><span class="o">.</span><span class="nv">cnblogs</span><span class="o">.</span><span class="nv">com</span><span class="p">)</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span>    
<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="o">*</span>   
<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="mi">1</span> <span class="err">启动</span><span class="nv">Nginx</span> <span class="o">*</span>   
<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="o">*</span>

<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="o">*</span>

<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="o">*</span>   
<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="mi">4</span> <span class="err">退</span> <span class="err">出</span> <span class="o">*</span>   
<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="o">*</span>   
<span class="nv">ECHO</span><span class="o">.</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span> <span class="o">*</span>   
<span class="nv">ECHO</span><span class="o">.</span>   
<span class="nv">ECHO</span><span class="o">.</span><span class="err">请输入选择项目的序号：</span>   
<span class="nv">set</span> <span class="o">/</span><span class="nv">p</span> <span class="nv">ID</span><span class="o">=</span>

<span class="nv">IF</span> <span class="s">"%id%"</span><span class="o">==</span><span class="s">"2"</span> <span class="nv">GOTO</span> <span class="nv">cmd2</span>   
<span class="nv">IF</span> <span class="s">"%id%"</span><span class="o">==</span><span class="s">"3"</span> <span class="nv">GOTO</span> <span class="nv">cmd3</span>   
<span class="nv">IF</span> <span class="s">"%id%"</span><span class="o">==</span><span class="s">"4"</span> <span class="nv">EXIT</span>   
<span class="nv">PAUSE</span>   
<span class="p">:</span><span class="nv">cmd1</span>   
<span class="nv">ECHO</span><span class="o">.</span>   
<span class="nv">ECHO</span><span class="o">.</span><span class="err">启动</span><span class="nv">Nginx</span><span class="o">......</span>   
<span class="nv">IF</span> <span class="nv">NOT</span> <span class="nv">EXIST</span> <span class="nv">%NGINX_DIR%nginx</span><span class="o">.</span><span class="nv">exe</span> <span class="nv">ECHO</span> <span class="nv">%NGINX_DIR%nginx</span><span class="o">.</span><span class="nv">exe</span><span class="err">不存在</span>   
<span class="nv">%NGINX_PATH%</span>   
<span class="nv">cd</span> <span class="nv">%NGINX_DIR%</span>   
<span class="nv">IF</span> <span class="nv">EXIST</span> <span class="nv">%NGINX_DIR%nginx</span><span class="o">.</span><span class="nv">exe</span> <span class="nv">start</span> <span class="nv">%NGINX_DIR%nginx</span><span class="o">.</span><span class="nv">exe</span>   
<span class="nv">ECHO</span><span class="o">.</span><span class="nv">OK</span>   
<span class="nv">PAUSE</span>   
<span class="nv">GOTO</span> <span class="nv">MENU</span>   
<span class="p">:</span><span class="nv">cmd2</span>   
<span class="nv">ECHO</span><span class="o">.</span>   
<span class="nv">ECHO</span><span class="o">.</span><span class="err">关闭</span><span class="nv">Nginx</span><span class="o">......</span>   
<span class="nv">taskkill</span> <span class="sr">/F /</span><span class="nv">IM</span> <span class="nv">nginx</span><span class="o">.</span><span class="nv">exe</span> <span class="o">&gt;</span> <span class="nv">nul</span>   
<span class="nv">ECHO</span><span class="o">.</span><span class="nv">OK</span>   
<span class="nv">PAUSE</span>   
<span class="nv">GOTO</span> <span class="nv">MENU</span>   
<span class="p">:</span><span class="nv">cmd3</span>   
<span class="nv">ECHO</span><span class="o">.</span>   
<span class="nv">ECHO</span><span class="o">.</span><span class="err">关闭</span><span class="nv">Nginx</span><span class="o">......</span>   
<span class="nv">taskkill</span> <span class="sr">/F /</span><span class="nv">IM</span> <span class="nv">nginx</span><span class="o">.</span><span class="nv">exe</span> <span class="o">&gt;</span> <span class="nv">nul</span>   
<span class="nv">ECHO</span><span class="o">.</span><span class="nv">OK</span>   
<span class="nv">GOTO</span> <span class="nv">cmd1</span>   
<span class="nv">GOTO</span> <span class="nv">MENU</span>   </code></pre></figure>
